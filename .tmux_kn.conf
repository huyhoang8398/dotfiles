#set-option -ga terminal-overrides ",st-256color:Tc"
#set -g default-terminal "tmux-256color" # for kitty
#set -ag terminal-overrides ",xterm-256color:RGB"

unbind C-b
set -g prefix `
bind-key ` last-window
BACKGROUND_COLOR="#061115"   # Background Color
FOREGROUND_COLOR="#D9D7D6"   # Text

set -g status-position bottom
set -g status-bg "#061115"
set -g status-fg "#D9D7D6"

set -g status-left ''
set -g status-right '%H:%M:%S'
set -g status-right-length 50
set -g status-left-length 20
setw -g mode-keys vi

setw -g window-status-current-format ' #I#[fg=#8CD7AA]:#[fg=#8CD7AA]#W#[fg=#8CD7AA]#F '
setw -g window-status-format ' #I#[fg=#f8f8f2]:#[fg=f8f8f2]#W#[fg=#f8f8f2]#F '

set-option -g history-limit 5000

# mouse behavior
set -g mouse on

set -s escape-time 10                     # faster command sequences
set -sg repeat-time 600                   # increase repeat timeout

bind-key -T copy-mode-vi 'v' send -X begin-selection     # Begin selection in copy mode.
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

